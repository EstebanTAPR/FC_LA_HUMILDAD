<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - FC La Humildad</title>
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign Up to FC La Humildad</h2>
      <form action="../../backend/register.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre en el juego</label>
        <input type="text" name="nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" name="password" required />

        <label for="foto">Foto de perfil</label>
        <input type="file" name="foto" accept="image/*" />

        <button type="submit">Registrarse</button>

        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
      </form>
    </div>
    <div class="image-container">
      <img src="../img/fondologinfc.jpg" alt="background" />
    </div>
  </div>
</body>
</html>
